name: build-docs
on:
  pull_request_target:
    types:
      - closed

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9.x'
    - name: Install dependencies
      run: |
        python -m pip install poetry
        poetry install
        poetry run pip install 'setuptools==59.5.0' # temporary fix for https://github.com/pytorch/pytorch/pull/69904
    - name: Generate docs
      run: |
        echo "git checkout"
        git checkout $GITHUB_BASE_REF
        echo "git branch"
        git branch
        echo "before bash"
        bash -x docs/generate_docs.sh
        echo "right after bash"
        git config user.name 'qdrant'
        git config user.email 'qdrant@users.noreply.github.com'
        git config pull.rebase false
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        echo "git status"
        git status
        echo "git fetch"
        git fetch
        echo "git show-ref"
        git show-ref
        echo "git checkout"
        git checkout $GITHUB_BASE_REF
        echo "git status"
        git status
        echo "git add ./docs"
        git add ./docs
        echo "git status"
        git status
        echo "git commit"
        git commit -m "docs: auto-generate docs with sphinx"
        echo "git push"
        git push
