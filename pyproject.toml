[tool.poetry]
name = "quaterion"
version = "0.1.6"
description = "Metric Learning fine-tuning framework"
authors = ["generall <andrey@vasnetsov.com>"]
packages = [
    {include = "quaterion"},
]
readme = "README.md"
homepage = "https://github.com/qdrant/quaterion"
repository = "https://github.com/qdrant/quaterion"
keywords = ["framework", "metric-learning", "similarity", "deep-learning", "pytorch"]


[tool.poetry.dependencies]
python = ">=3.7,<3.10"
torch = ">=1.8.2"
pytorch-lightning = "^1.5.8"
quaterion-models = ">=0.1.4"
loguru = "^0.5.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools==59.5.0"] # temporary fix for https://github.com/pytorch/pytorch/pull/69904
build-backend = "poetry.core.masonry.api"
